<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pdf World</title>
    <link rel="icon" href="assets/img/logo/logo.png" type="image/*" sizes="16x16">
    <link rel="stylesheet" href="assets/css/main.min.css">
</head>

<style>
    .preview_pages img {
        width: 100%;
        height: 100%;
    }

    .convert_to_pdf {
        background: #5495ff;
        color: #fff;
        padding: 1rem;
        outline: none;
        border: none;
        border-radius: 10px;
        cursor: pointer;
    }
</style>

<body>

    <!-- Main Container -->
    <main class="main-container">
        <!-- Header Start  -->

        <header class="header">
            <div class="brand-logo">
                <a href="index.html">
                    <h1>PDF WORLD</h1>
                </a>
            </div>

            <div class="navbar">
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li class="active"><a href="image_to_pdf.html">Image To Pdf</a></li>
                </ul>
            </div>
        </header>

        <!-- Header Ends  -->

        <!-- Merge Section  -->
        <div class="merge-container">
            <section class="merge-process-contaner">
                <h3>Upload Image To Convert it to PDF</h3>
                <p>Upload Images at once to start merging</p>
                <div class="upload-section"></div>
                <input type="file" name="upload_multiple_images[]" id="upload_multiple_images" multiple accept="image/*"
                    class="d-none">

                <div class="merge-area my-images d-none">

                </div>
                <div class="merge-button-con d-none">
                    <input type="hidden" id="total_pages">
                    <a href="javascript:void(0)" name="convert_to_pdf" id="convert_to_pdf" class="convert_to_pdf">Merge
                        PDF</a>
                </div>
            </section>
        </div>

        <!-- Merge Section Ends -->

        <!-- Main Container Ends-->
    </main>

    <script src="assets/js/jspdf.min.js"></script>
    <script src="assets/js/pdf.min.js"></script>
    <script src="assets/js/pdf.worker.min.js"></script>
    <script src="assets/js/image_to_pdf.js"></script>
</body>

</html>
